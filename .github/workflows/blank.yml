name: generate animation

on:
  # Ejecutar autom√°ticamente cada 24 horas
  schedule:
    - cron: "0 */24 * * *" 
  
  # Permite ejecutarlo manualmente en cualquier momento
  workflow_dispatch:
  
  # Se ejecuta en cada push a la rama master/main
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # genera el juego de pacman a partir de las contribuciones del usuario
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # empuja el contenido de <build_dir> a una rama llamada 'output'
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
